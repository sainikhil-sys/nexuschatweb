<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ org_name|default:'Nexus Chat' }} - Secure Enterprise Communication Platform">
    <meta name="theme-color" content="{{ org_primary_color|default:'#0a0a1a' }}">
    <link rel="manifest" href="/static/manifest.json">
    <title>{% block title %}{{ org_name|default:'Nexus Chat Web' }}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        :root {
            --org-primary: {
                    {
                    org_primary_color|default: '#6C5CE7'
                }
            }

            ;

            --org-secondary: {
                    {
                    org_secondary_color|default: '#a29bfe'
                }
            }

            ;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    {% block body %}{% endblock %}
    <script src="/static/js/app.js"></script>
    {% block extra_js %}{% endblock %}
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(() => console.log('[Nexus] SW registered'))
                .catch(e => console.log('[Nexus] SW failed:', e));
        }
    </script>
</body>

</html>
